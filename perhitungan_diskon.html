<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<script src="main.js" defer></script>
	<title>Discount Calculator</title>
 </head>
</body>
  	<div class="card">
    	<h1>Discount Calculator</h1>
    <form  action="#">
      <div class="input-item">
        <label for="harga barang">Select discount %</label>
        <select type="percentage" id="harga barang">
          <option value="baju">baju</option>
          <option value="topi">topi</option>
          <option value="komputer">komputer</option>
          <option value="20">20</option>
          <option value="25">25</option>
        </select>
      </div>

        <div class="input-item">
        <label for="amount"> Enter bill amount: </label>
        <input type="text" id="amount">
      </div>
      
      <div class="input-item">
        <label for="discount-percentage">Select discount %</label>
        <input type="percentage" id="discount-percentage">
      </div>

      <div class="input-item">
        <label for="discount-amount"> Discount amount: </label>
        <input type="text" id="discount-amount" disabled>
      </div>

      <div class="input-item">
        <label for="pay" aria-disabled="true"> Final Pay:</label>
        <input type="text" id="pay" disabled>
      </div>

      <button type="submit" class="calculate">Calculate</button>
      <input type="reset" value="Reset" class="reset">

      <h1>Hasil Pembayaran</h1>

      <div class="input-item">
        <label for="barang"> Discount amount: </label>
        <input type="text" id="barang" disabled>
      </div>

      <div class="input-item">
        <label for="hasil" aria-disabled="true"> Final Pay:</label>
        <input type="text" id="hasil" disabled>
        </div>
        <h1><div><button onclick="window.print()"> Print </button></div></h1>
	  <button><a href="register.html">Register disini</a></button>

    </form>
  </div>
</body>
</html>
